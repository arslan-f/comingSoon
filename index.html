<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="outer-container">
    <section class="title-logo-container">
      <img src="images/logo.svg" alt="logo">
      <div class="title-ctr">
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
      </div>
    </section>
<!-- test -->
    <form class="form-ctr" action="index.html" method="get">
      <div class="inputMessage">
        <input type="text" placeholder="Your email address...">
        <small></small>
      </div>
      <button class="primary-btn" type="submit">Notify Me</button>
    </form>

    <div class="image-ctr">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </section>


  <footer>
    <div class="socials">
      <a href="https://www.Facebook.com" target="_blank"><img src="images/Facebook Brand Asset Pack 2019/f-Logos-2019-1/f_Logo_Online_04_2019/Color/PNG/f_logo_RGB-Blue_58.png" alt="logo"></a>
      <a href="https://www.twitter.com" target="_blank"><img src="images/twitter-logo-01282021/Twitter logo/PNG/2021 Twitter logo - blue.png" alt=""></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="images/IG Glyph Icon/Instagram_Glyph_Gradient_RGB.png" alt=""></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muhammad Arsalan Farooq</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
